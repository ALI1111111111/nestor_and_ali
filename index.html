<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title" class="title"> Survey Form</h1>
  <p id="description" class="description"> Take a few minutes to tell us what you want us to sell.</p>
  <form action="#" id="survey-form" class="survey-form">


    <label for="name" id="name-label"> Enter your Name </label><br>
<input type="text" id="name" placeholder="Name" required><br>


    <label for="email" id="email-label" > Enter Email </label><br>
    <input type="email" id="email" placeholder="Email" required><br>

    <label for="number" id="number-label"> Enter Number </label><br>
    <input type="number" id="number" placeholder="Number" min="1" max="8"><br>
    
    <label for="dropdown"> Select The Best Suitable Car For you </label><br>
    <select  id="dropdown">
      <option value="Please Select">Please Select</option>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
<br>
<h3> What Cars you Love Most  </h3>
<div >
  
  <label>
    <input name="user-recommend" value="BMW" type="radio"  checked="">BMW</label>
  <label>
    <input name="user-recommend" value="Ferrari" type="radio" >Ferrari</label>

  <label><input name="user-recommend" value="honda" type="radio" >honda</label>
</div>

    

  </form>

  <script src="js/index.js"></script>
</body>

</html>
